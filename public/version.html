<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>TSConnect | Checking for Update</title>
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/icon_16x16.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/icon_16x16.png" media="(prefers-color-scheme: dark)">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/icon_32x32.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/icon_32x32.png" media="(prefers-color-scheme: dark)">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/TaylorSwiftHandwriting.css">
</head>
<body>
  <p class="text-center">Current version: <span id="version">vX.Y.Z</span></p>
  
  <p id="messages"></p>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
// Display the current version
let version = window.location.hash.substring(1);
document.getElementById('version').innerText = version;

// Listen for messages
const {ipcRenderer} = require('electron');
ipcRenderer.on('message', function(event, text) {
  var container = document.getElementById('messages');
  var message = document.createElement('div');
  message.innerHTML = text;
  container.appendChild(message);
})
</script>
</body>
</html>
